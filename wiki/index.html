<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #12121c;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4caf50;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .code-box {
            background-color: #2d2d3c;
            border: 1px solid #444;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .code-box pre {
            background-color: #1e1e2f;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            color: #9cdcfe;
            font-family: "Courier New", Courier, monospace;
        }

        .copy-btn {
            background-color: #4caf50;
            border: none;
            color: #fff;
            padding: 10px 15px;
            text-align: center;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Wiki</h1>
</header>

<div class="container">

    <div class="code-box">
        <h3>No Sudo Password</h3>
        <pre id="nosudo">echo '%sudo ALL=(ALL:ALL) NOPASSWD:ALL' | sudo EDITOR=tee visudo -f /etc/sudoers.d/dist-build-sudo-passwordless >/dev/null</pre>
        <button class="copy-btn" onclick="copyCode('nosudo')">Copy</button>
    </div>

</div>

<script>
    function copyCode(elementId) {
        const codeElement = document.getElementById(elementId);
        const text = codeElement.textContent;
        navigator.clipboard.writeText(text).catch(err => {
            console.error("Failed to copy code: ", err);
        });
    }
</script>

</body>
</html>
