<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vps</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  button {
    padding: 20px 40px;
    font-size: 24px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: transparent;
    color: #fff;
    text-transform: uppercase;
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #f0f 30%, #00f 80%, #f0f);
    transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    z-index: -1;
  }

  button:hover::before {
    transform: scale(1.5);
  }
</style>
</head>
